<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mensaje</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffb6c1, #ffd1dc);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 50px 70px;
    border-radius: 25px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    text-align: center;
    animation: aparecer 1.5s ease;
  }

  h1 {
    font-size: 42px;
    color: #ff4d6d;
    margin: 0;
  }

  .corazon {
    font-size: 50px;
    animation: latido 1.5s infinite;
    margin-bottom: 15px;
  }

  @keyframes aparecer {
    from { transform: scale(0.5); opacity: 0; }
    to   { transform: scale(1); opacity: 1; }
  }

  @keyframes latido {
    0% { transform: scale(1); }
    50% { transform: scale(1.3); }
    100% { transform: scale(1); }
  }
</style>

</head>
<body>

<div class="card">
  <div class="caca">ðŸ’©</div>
  <h1>Lo siento Yema de Huevo con "i"</h1>
</div>

</body>
</html>
